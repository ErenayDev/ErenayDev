name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # At 12:00 PM

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time
          IGNORED_LANGUAGES: "Binary YAML JSON TOML Other"
          SHOW_TITLE: true
          BLOCKS: "⣀⣄⣤⣦⣶⣷⣿"
          SHOW_TOTAL: true
          LANG_COUNT: 10
